    <div class="item  text-center m-5  ">
        <h1>Bookmarker</h1>
        <p>...................................................</p>
        <h2><i class="fa-solid fa-bookmark" style="color: #456902;"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark" style="color: #7fc106;"></i></h2>
    </div >
    <div class=" invalid d-none justify-content-center align-items-center" id="invalidUrl">
      <div class="bg-white  p-3 m-3 layer  ">
        <div class="circles d-flex justify-content-start align-items-start">
            <span ><i class="fa-solid fa-circle fs-3  m-2" style="color: #fd0808;"></i></span>
            <span><i class="fa-solid fa-circle fs-3  m-2" style="color: #FFD43B;"></i></span>
            <span ><i class="fa-solid fa-circle fs-3 m-2" style="color: #43d64d;"></i></span>

        </div>
        <button class="btn border-0 fs-4 x m-2 btn-close d-flex" id="btnclose"  "></button>
        <p class="par fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>
        <p class="par"><i class="fa-regular fa-circle-right" style="color: #ea0606;"></i> Site name must contain at least 3 characters</p>
        <p class="par"><i class="fa-regular fa-circle-right" style="color: #ea0606;"></i> Site URL must be a valid one</p>

    </div>
    </div>

    <div class="mx-5 my-5 px-5 ">
        <label for="BookMarkName" class="form-label"><i class="fa-solid fa-book-bookmark" style="color: #000000;"></i> Site Name</label>
        <input oninput="validationName()" type="text" class="form-control " id="BookMarkName" placeholder="BookMark Name">
        
      </div>
      <div class="mx-5 my-5 px-5">
        <label for="WebsiteURL" class="form-label"><i class="fa-solid fa-link" style="color: #000000;"></i> Site URL</label>
        <input oninput="validationURL()" type="text" class="form-control" id="WebsiteURL" placeholder="Website URL">
      </div>
      <div class="position-relative  d-flex justify-content-center align-items-center">
        <button type="button"  class="btn btn-danger btn btn-submit px-5    mb-2 " id="btn-submit">Submit</button>
        
      </div>
      <input id="searchInput" oninput="Search()"  type="search" class="form-control my-4 mx-auto w-50 "  placeholder="search By Name">
   



      <div>
        <table class="table bg-white px-4 text-center" >
            <thead>

                    <th>Index</th>

                </tr>

            </tbody>
